<form [formGroup]="RegisterForm" (ngSubmit)="registerUser()" >
      
   <div class="final">
      <div class="page">
         <div class="outer">
            
                     <label id="l1">
                           <span>G</span>
                           <span>o</span>
                           <span>o</span>
                           <span>g</span>
                           <span>l</span>
                           <span>e</span>
                     </label>
                        
                  <label id="l2">Create your Google Account</label>
                  <div class="name">
                     <div>
                     <mat-form-field appearance="outline">
                        <input matInput class="f1" type="text" placeholder="First Name*"  formControlName="firstName"> 
                     </mat-form-field>   
                        <div style="color:red;" *ngIf="submitted && f?.['firstName']?.errors?.['required']">First Name is required</div>
                        <div style="color:red;" *ngIf="submitted && f?.['firstName']?.errors?.['minlength']">First Name should have at least 3 characters</div>                         
                   </div>
                     
                     <div>
                     <mat-form-field appearance="outline"> 
                        <input matInput class="f1" type= text  placeholder="  Last Name*"  formControlName="lastName">  
                     </mat-form-field>     
                        <div style="color:red;" *ngIf="submitted && f?.['lastName']?.errors?.['required']">Last Name is required</div>
                        <div style="color:red;" *ngIf="submitted && f?.['lastName']?.errors?.['minlength']">Last Name should have atleast 3 characters</div>                         
                     </div>  
                        
                  </div>
                  <div class="uName">
                  <input id="u1" type= text placeholder="   User Name*"  formControlName="userName">             
                  <div style="color:red;" *ngIf="submitted && f?.['userName']?.errors?.['required']">Email is required</div>
                  <div style="color:red;" *ngIf="submitted && f?.['userName']?.errors?.['email']">Email should be valid</div>
                  
                  </div>
                  <div class="name">
                     <div>
                     <mat-form-field appearance="outline">
                         
                        <input matInput class="f1" *ngIf="ispswd; else showpswd" type= password placeholder="   Password*"  formControlName="password">
                        <ng-template #showpswd>
                           <input matInput class="f1" type= text  placeholder="   Password*"  formControlName="password">
                        </ng-template>
                        <!-- <input matInput class="f1" type="ispswd ? 'password' : 'text'" placeholder="   Password*" formControlName="password"> -->
                     </mat-form-field>               
                        <div style="color:red;" *ngIf="submitted && f?.['password']?.errors?.['required']">Password is required</div>   
                        <div style="color:red;" *ngIf="submitted && f?.['password']?.errors?.['minlength']">Password should have atleast 6 characters</div>  
                     </div>
                     <div>
                     <mat-form-field appearance="outline">
                        <input matInput class="f1" *ngIf="ispswd; else showpswd" type= password placeholder="   Confirm Password*"  formControlName="password">
                        <ng-template #showpswd>
                           <input matInput class="f1" type= text  placeholder="   Password*"  formControlName="password">
                        </ng-template>
                     </mat-form-field> 
                     </div>       
                  </div>
                  <div class="check">
                     <mat-checkbox class="example-margin" (click)="show()" >Show Password</mat-checkbox>                     
                  </div>   
                  <div class="buttons">
                     <a href="http://localhost:4200/login">Sign in</a>
                     <button mat-raised-button color="primary" type="submit" id="b1">Next</button>                     
                  </div>
         </div>
               <div class="img">
                  <img id=img1 src="https://gcloud.devoteam.com/wp-content/uploads/sites/32/2022/03/google-accounts.png ">
                  <br>
                  <label  id="llast">One account. All of Google working for you.</label>
               </div>
      </div>
   </div>

  </form>
