<mat-drawer-container class="example-container" [hasBackdrop]="false">
      <mat-drawer id="snav" #drawer [mode]="'over'" [opened]="drawerState">
        <div #noteElement (click)="highlight(noteElement)" [class.highlighted]="isHighlighted(noteElement)">

              <mat-icon svgIcon="note-icon" aria-hidden="false" aria-label="note icon" id="mi1">notes</mat-icon>
            <span routerLink="/dashboard/notes">notes</span><br><br> 
            </div> 
            <div #remElement (click)=" highlight(remElement)" [class.highlighted]="isHighlighted(remElement)">

              <mat-icon svgIcon="reminder-icon" aria-hidden="false" aria-label="reminder icon">reminder</mat-icon>
            <span>reminder</span> <br><br>  
            </div>
             
            <div #editElement (click)=" highlight(editElement)" [class.highlighted]="isHighlighted(editElement)">

              <mat-icon svgIcon="edit-icon" aria-hidden="false" aria-label="edit icon">edit</mat-icon>
            <span>edit</span> <br><br>  
            </div>     
            <div #arcvElement (click)="archiveClick(); highlight(arcvElement)" [class.highlighted]="isHighlighted(arcvElement)">
              <mat-icon svgIcon="archive-icon" aria-hidden="false" aria-label="archive icon">archive</mat-icon>        
              <span>archive</span><br><br>
            </div>
        
            <div #delElement (click)="deleteClick(); highlight(delElement)" [class.highlighted]="isHighlighted(delElement)">

              <mat-icon svgIcon="trash-icon" aria-hidden="false" aria-label="delete icon">delete</mat-icon>
            <span>trash</span> 
            </div>
      </mat-drawer>
      <mat-drawer-content id="main-cnt">
        <router-outlet></router-outlet>
      </mat-drawer-content>
      
    </mat-drawer-container>
