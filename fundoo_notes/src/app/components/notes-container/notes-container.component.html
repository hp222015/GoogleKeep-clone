<div class="notehead">
  <app-create-note (updateList)="updateNoteList($event)"> </app-create-note>
</div>

<div
  class="note-card"
  [ngClass]="{ 'grid-view': viewMode, 'list-view': !viewMode }"
>
  <div *ngFor="let noteObj of noteList">
    <app-notecard
      [noteDetails]="noteObj"
      [viewMode]="viewMode"
      (updateNoteList)="updateNoteList($event)"
    ></app-notecard>
    <br />
  </div>
</div>
