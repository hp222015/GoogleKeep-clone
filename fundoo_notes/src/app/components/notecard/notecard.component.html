<div
  class="note"
  [style.backgroundColor]="noteDetails.color"
  [ngClass]="{
    'grid-view': viewMode,
    'list-view': !viewMode,
    'top-shift': !takeNote
  }"
>
  <span>{{ noteDetails.title }}</span>
  <span>{{ noteDetails.description }}</span>

  <div class="icons">
    <div *ngIf="!noteDetails.isDeleted" style="display: flex; gap: 10px">
      <mat-icon
        svgIcon="reminder-icon"
        aria-hidden="false"
        aria-label="reminder icon"
      ></mat-icon>
      <mat-icon
        svgIcon="collabrator-icon"
        aria-hidden="false"
        aria-label="collabrator icon"
      ></mat-icon>
      <mat-icon class="color-palatte-icon" [matMenuTriggerFor]="colorMenu">
        <mat-icon
          svgIcon="color-palatte-icon"
          aria-hidden="false"
          aria-label="color pallatte icon"
        ></mat-icon>
      </mat-icon>
      <mat-menu #colorMenu="matMenu" class="colorMenu">
        <button mat-menu-item>
          <button
            class="colorOptions"
            (click)="changeColor('#B4DDD3')"
            style="background-color: #b4ddd3"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#E2F6D3')"
            style="background-color: #e2f6d3"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#D4E4ED')"
            style="background-color: #d4e4ed"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#AECCDC')"
            style="background-color: #aeccdc"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#D3BFDB')"
            style="background-color: #d3bfdb"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#F6E2DD')"
            style="background-color: #f6e2dd"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#E9E3D4')"
            style="background-color: #e9e3d4"
          ></button>
          <button
            class="colorOptions"
            (click)="changeColor('#EFEFF1')"
            style="background-color: #efeff1"
          ></button>
        </button>
      </mat-menu>

      <mat-icon
        svgIcon="img-icon"
        aria-hidden="false"
        aria-label="img icon"
      ></mat-icon>

      <mat-icon
        *ngIf="noteDetails.isArchived"
        (click)="unarchiveNote(noteDetails)"
        svgIcon="unarchive-icon"
        aria-hidden="false"
        aria-label="unarchive icon"
      ></mat-icon>
      <mat-icon
        *ngIf="!noteDetails.isArchived"
        (click)="archiveNote(noteDetails)"
        svgIcon="archive-icon"
        aria-hidden="false"
        aria-label="archive icon"
      ></mat-icon>
    </div>

    <mat-icon
      *ngIf="noteDetails.isDeleted"
      (click)="restoreNote(noteDetails)"
      svgIcon="restore-icon"
      aria-hidden="false"
      aria-label="restore icon"
    ></mat-icon>
    <mat-icon
      *ngIf="noteDetails.isDeleted"
      (click)="deletePermanently(noteDetails)"
      svgIcon="delete-forever-icon"
      aria-hidden="false"
      aria-label="restore icon"
    ></mat-icon>
    <mat-icon
      *ngIf="!noteDetails.isDeleted"
      (click)="deleteNote(noteDetails)"
      style="mix-blend-mode: multiply"
      svgIcon="trash-icon"
      aria-hidden="false"
      aria-label="trash icon"
    ></mat-icon>
  </div>
</div>
